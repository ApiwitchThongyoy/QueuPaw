<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บุคคลทั่วไป</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="profile-container">
        <div class="profile-icon" onclick="document.getElementById('fileInput').click();">
            <img id="profileImage" src="default-profile.png" alt="Profile">
            <div class="camera-icon"></div>
        </div>
        <input type="file" id="fileInput" class="upload-input" accept="image/*" onchange="previewImage(event)">
    </div>

    <div class="container">
        <form>
            <legend>
                <label class="Email">E-mail</label>
            </legend>

            <input class="textbox" type="email" id="email" placeholder="Enter your Email :" oninput="validateEmail()">
            <small id = "emailError" class="error-email"></small>
            
            <legend>
                <label for="Password">Password</label>
            </legend>

            <input class="textbox" type="password" id="password" placeholder="Enter your Password :" oninput="validatePassword()">
            <small id = "passwordError" class="error-password"></small>
            
            <legend>
                <label class="Name">Name</label>
            </legend>

            <input class="textbox"type="text" id="name" placeholder="Enter your Name :" oninput="validateName()">
            <small id = "nameError" class="error-name"></small>
            
            <legend>
                <label class="Number">Phone number</label>
            </legend>

            <input class="textbox" type="text" id="number" placeholder="Enter your Phone number :" oninput="validateNumber()">
            <small id = "numberError" class="error-number"></small>
        </form>

        <button class="button" onclick="register()">ยืนยัน</button>

    </div>

    <button class="back-button" onclick="window.history.back();">⬅ </button>

    <script src="Register_script.js"></script>
</body>
</html>
