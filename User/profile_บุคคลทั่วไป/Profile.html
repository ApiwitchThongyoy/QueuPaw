<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="Icon" href="../Main/img/LOGO001.png">

    <script src="Profile.js" defer></script>
</head>
<body>
    <div class="header">
        <div>
            <img src="../profile_บุคคลทั่วไป/img/LOGO.png" alt="">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="ค้นหา...">
            <button>
                <i class='bx bx-search-alt-2'></i>
            </button>
        </div>
        <ul>
            <li>
                <a href="../Main/Main.html">หน้าหลัก</a>
            </li>
            <li>
                <a href="../Appointment/Appointment.html">การนัดหมาย</a>
            </li>
            <li>
                <a href="../History/History.html">ประวัติการจอง</a>
            </li>
            <div class="profile-menu">
                <img src="../profile_บุคคลทั่วไป/img/Icon User.png" alt="User" class="profile-icon" onclick="toggleMenu()">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#" id="usernameLink">xxxx xxxxx</a>
                    <a href="../profile_บุคคลทั่วไป/Profile.html">โปรไฟล์</a>

    </div>

        <div class="container-grid">
            <div class="item">
                <img class="img" src="../profile_บุคคลทั่วไป/img/Icon User.png" alt="">

                    <div>ชื่อ :<input type="Profile" placeholder="ชื่อ" id="username" readonly></div>
                    <div>อีเมล :<input type="Profile" placeholder="อีเมล" id="email" readonly></div>
                    <div>เบอร์โทรศัพท์ :<input type="Profile" placeholder="เบอร์โทรศัพท์" id="number" readonly></div>
                    <div>
                        <button class="button" onclick="toggleEdit()">แก้ไข</button>
                        <button class="button" onclick="saveChanges()" style="display:none;">บันทึก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
