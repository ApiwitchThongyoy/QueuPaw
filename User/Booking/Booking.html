<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, user-scalable=no">
    <title>Main</title>
    <link rel="stylesheet" href="./Booking.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="Booking.js"></script>
   
</head>
<body>
    <div class="header">
        <div>
            <img src="../Main_บุคคลทั่วไป/img/LOGO.png" alt=""/>
        </div>
            <div class="search-bar">
                <input type="text" placeholder="ค้นหา...">
                <button>
                    <i class='bx bx-search-alt-2' ></i>
                </button>
            </div>
        <ul>
            <li><a href="../Main/Main.html">หน้าหลัก</a></li>
            <li><a href="../Appointment/Appointment.html">การนัดหมาย</a></li>
            <li><a href="./History.html">ประวัติการจอง</a></li>
            <div class="profile-menu">
                <img src="../Main_บุคคลทั่วไป/img/Icon User.png" alt="User" class="profile-icon" onclick="toggleMenu()">
                <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#" id="username">xxxx xxxxx</a>
                    <a href="../profile_บุคคลทั่วไป/Profile.html">โปรไฟล์</a>
                    <a href="../Login/index.html">ออกจากระบบ</a>
                </div>
            </div>
        </ul>
    </div>
    <div class="container">
        <div class="booking-content">
            <div class="image-container">
                <img src="../Main_บุคคลทั่วไป/img/Hospital.jpeg" alt="Hospital">
            </div>
            <div class="form-container">
                <form id="bookingForm" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="name">ชื่อผู้ใช้:</label>
                        <input type="text" id="name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="clinicName">ชื่อคลินิก:</label>
                        <input type="text" id="clinicName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="animalType">ประเภทสัตว์:</label>
                        <select id="animalType">
                            <option value="dog">สุนัข</option>
                            <option value="cat">แมว</option>
                            <option value="bird">นก</option>
                            <option value="other">อื่นๆ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">สาเหตุ/อาการ:</label>
                        <input type="text" id="reason" name="reason">
                    </div>
                    <div class="form-group">
                        <label for="date">วันที่:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="time">เวลา:</label>
                        <select id="time">
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="13:00">01:00 PM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                        </select>
                    </div>
                    <div class="form-group button-group">
                        <button type="submit">ยืนยัน</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
