<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="Appointment_styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="Appointment_script.js"></script>
</head>
<body>
    <div class="header">
        <div>
            <img src="../Main/img/LOGO.png" alt=""/>
        </div>
            <div class="search-bar">
                <input type="text" placeholder="ค้นหา...">
                <button>
                    <i class='bx bx-search-alt-2' ></i>
                </button>
            </div>
            <ul>
                <li><a href="/User/Main/Main.html">หน้าหลัก</a></li>
                <li><a href="/User/Appointment/Appointment.html">การนัดหมาย</a></li>
                <li><a href="/User/History/History.html">ประวัติการจอง</a></li>
                <div class="profile-menu">
                <img src="/User/Appointment/img/Icon User.png" alt="User" class="profile-icon" onclick="toggleMenu()">
                    <div class="dropdown-menu" id="dropdownMenu">
                    <a href="#" id="username">xxxx xxxxx</a>
                    <a href="../profile_บุคคลทั่วไป/index.html">โปรไฟล์</a>
                    <a href=/log-in/Login/index.html">ออกจากระบบ</a>
                </div>
            </ul>
        </div>
    </div> 
    <div class="container">
        <div class="appointment-card">
            <h2>รายละเอียดการนัดหมาย</h2>
            <div class="appointment-details">
                <p><strong>ชื่อคลินิก:</strong> <span id="clinicName"></span></p>
                <p><strong>สาเหตุ/อาการ:</strong> <span id="reason"></span></p>
                <p><strong>วันที่:</strong> <span id="date"></span></p>
                <p><strong>ประเภทสัตว์:</strong> <span id="animalType"></span></p>
                <p><strong>เวลา:</strong> <span id="time"></span></p>
            </div>
            <div class="button-group">
                <button class="cancel-btn" onclick="cancelBooking()">ยกเลิกการจอง</button>
            </div>
        </div>
    </div>
</body>
</html>
