<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile-container">
        <div class="profile-icon" onclick="document.getElementById('fileInput').click();">
            <img id="profileImage" src="default-profile.png" alt="Profile">
            <div class="camera-icon"></div>
        </div>
        <input type="file" id="fileInput" class="upload-input" accept="image/*" onchange="previewImage(event)">
    </div>

    <div class="container">
        <form>
            <legend>
                <label class="name">โรงพยาบาล/คลินิก</label>
            </legend>
            <input class="textbox" type="text" id="name" placeholder="กรุณากรอกชื่อโรงพยาบาลหรือคลินิก">
            <small id = "nameError" class="error-name"></small>
            
            <legend>
                <label class="address">ที่อยู่โรงพยาบาล/คลินิก</label>
            </legend>
            <input class="textbox" type="text" id="hospitaladdress" placeholder="กรุณาใส่ที่อยู่โรงพยาบาลหรือคลินิก">
            <small id = "addressError" class="error-address"></small>
            
            <legend>
                <label class="image">สำเนาใบประกอบวิชาชีพ</label>
            </legend>
            <input type="file" id="image" accept="image">
            <small id = "imageError" class="error-image"></small>
            <br>
            <img id="previewImage" class="preview" style="display: none;">
            
            <legend>
                <label class="image2">หลักฐานยืนยันการเข้าทำงานในสถานพยาบาล</label>
            </legend>
            <input type="file" id="image2" accept="image2">
            <small id = "image2Error" class="error-image2"></small>
            <br>
            <img id="previewImage" class="preview" style="display: none;">

        </form>

        <button class="button" onclick="register()">ยืนยัน</button>

    </div>
    <script src="Verify_script.js"></script>
    <button class="back-button" onclick="window.history.back();">⬅ </button>
</body>
</html>
