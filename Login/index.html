<!DOCTYPE html>
<html lang="en">

  <title>Login</title>
  <link rel="stylesheet" href="style.css">

    .imgresponsive {
      width: 750px;
      height: auto;
    }
  </style>
</head>

          <label for="Password">Password</label>

        <input type="password" placeholder="Enter your Password :"><br>

        <button class="button" ><a href="../Main_บุคคลทั่วไป/Main.html">เข้าสู่ระบบ</a></button>
        <button class="button" ><a href="../Register/Register.html">ลงทะเบียน</a></button>

      </form>
    </div>
  </div>

</html>
