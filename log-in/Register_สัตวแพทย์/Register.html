<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สัตวแพทย์</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile-container">
        <div>
            <img src="./img/Profile_veterinarian.png" alt="">
        </div>
    </div>

    <div class="container">
        <form>
            <legend>
                <label class="Email">อีเมล</label>
            </legend>
            <input class="textbox" type="email" id="email" placeholder="กรุณากรอกอีเมลของคุณ :" oninput="validateEmail()">
            <small id="emailError" class="error"></small>
            <button type="button" class="OTP-button" onclick="sendOtp()">ส่ง OTP</button>

            <legend>
                <label for="otp">OTP</label>
            </legend>
            <input class="textbox" type="text" id="otp" placeholder="กรุณากรอก OTP ของคุณ :" oninput="validateOtp()">
            <small id="otpError" class="error"></small>
            
            <legend>
                <label for="Password">รหัสผ่าน</label>
            </legend>
            <input class="textbox" type="password" id="password" placeholder="กรุณากรอกรหัสผ่านของคุณ :" oninput="validatePassword()">
            <small id="passwordError" class="error"></small>
            
            <legend>
                <label class="Name">ชื่อ</label>
            </legend>
            <input class="textbox" type="text" id="doctorname" placeholder="กรุณากรอกชื่อของคุณ :" oninput="validatedoctorName()">
            <small id="doctornameError" class="error"></small>

            <legend>
                <label class="Number">เบอร์โทรศัพท์</label>
            </legend>
            <input class="textbox" type="text" id="number" placeholder="กรุณากรอกเบอร์โทรศัพท์ของคุณ :" oninput="validateNumber()">
            <small id="numberError" class="error"></small>
        </form>

        <button class="button" onclick="register()">ยืนยัน</button>

    </div>

    <script src="Register_script.js"></script>

    <button class="back-button" onclick="window.history.back();">⬅ </button>

</body>
</html>
