<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-icon" onclick="document.getElementById('fileInput').click();">
            <img id="profileImage" src="default-profile.png" alt="Profile">
            <div class="camera-icon"></div>
        </div>
        <input type="file" id="fileInput" class="upload-input" accept="image/*" onchange="previewImage(event)">
    </div>

    <div class="container">
        <form onsubmit="event.preventDefault(); register();">
            <legend>
                <label class="working">โรงพยาบาล/คลินิก</label>
            </legend>
            <input class="textbox" type="text" id="working" placeholder="กรุณากรอกชื่อโรงพยาบาลหรือคลินิก" oninput="validateWorking()">
            <small id="workingError" class="error-working"></small>
            
            <legend>
                <label class="address">ที่อยู่โรงพยาบาล/คลินิก</label>
            </legend>
            <input class="textbox" type="text" id="address" placeholder="กรุณาใส่ที่อยู่โรงพยาบาลหรือคลินิก" oninput="validateAddress()">
            <small id="addressError" class="error-address"></small>
            
            <legend>
                <label class="address">เลขใบอนุญาติประกอบการแพทย์</label>
            </legend>
            <input class="textbox" type="text" id="license" placeholder="กรุณาใส่ใส่เลขใบอนุญาติประกอบการแพทย์" oninput="validateLicense()">
            <small id="licenseError" class="error-license"></small>
            
            <legend>
                <label class="image">สำเนาใบประกอบวิชาชีพ</label>
            </legend>
            <input type="file" id="image" accept="image/*" onchange="validateImageInput()">
            <small id="imageError" class="error-image"></small>
            <br>
            <img id="previewImage" class="preview" style="display: none;">
            
            <legend>
                <label class="image2">หลักฐานยืนยันการเข้าทำงานในสถานพยาบาล</label>
            </legend>
            <input type="file" id="image2" accept="image/*" onchange="validateImage2Input()">
            <small id="image2Error" class="error-image2"></small>
            
            <button class="button">ยืนยัน</button>
        </form>
    </div>

    <script src="Verify_script.js"></script>
</body>
</html>
