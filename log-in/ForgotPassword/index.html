<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForgotPassword</title>
  <link rel="Icon" href="../Login/img/LOGO001.png">
  <link rel="stylesheet" href="ForgotPassword.css">
</head>
<body>
  <div>
    <img src="../Login/img/LOGO.png" alt="" class="imgresponsive"/>
  </div>

  <div class="container">
    <div class="box">
      <form onsubmit="event.preventDefault(); verifyOTP();">
        <label>
            <input type="radio" name="contact" value="email" onclick="toggleInput('email')"> Email
        </label>
        <label>
            <input type="radio" name="contact" value="phone" onclick="toggleInput('phone')"> Phone number
        </label>
    
        <input type="email" id="emailInput" placeholder="Enter your Email : " style="display: none;">
        <input type="tel" id="phoneInput" placeholder="Enter your Phone number : " style="display: none;">
        <input type="text" id="otpInput" placeholder="Enter OTP : " style="display: none;">
    
        <button type="button" onclick="sendOtp()">ยืนยัน</button>
        <button type="button" onclick="verifyOTP()" id="verifyBtn" style="display: none;">ตรวจสอบ</button>
      </form>
      <script src="Password.js"></script>
      <button class="back-button" onclick="window.history.back();">⬅</button>
    </div>
  </div>
</body>
</html>
