<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="Reset.css">
</head>
<body>
  <div class="area">
    <div class="con">
      <div class="left">
        <img src="./img/LOGO.png">
      </div>

      <div class="right">
        <div class="right-box">
          <div class="logo">
            <span class="light">Queu</span><span class="bold">Paw</span><sup>Â®</sup>
          </div>

          <h2>Reset Password</h2>

          <form id="resetForm">
            <div class="inp">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" placeholder="Enter your new password">
            </div>

            <div class="inp">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm your new password">
            </div>

            <div class="btn">
              <button type="button" onclick="resetPassword()">Reset Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="Reset.js"></script>
</body>
</html>
