<body>
    <div class="header">
        <div>
            <img src="../Profile/img/LOGO.png" alt="">

                    </div>
                    <div>
                        <button class="button" onclick="toggleEdit()">แก้ไข</button>
                        <button class="button" onclick="saveChanges()" style="display:none;" id="saveButton">บันทึก</button>
