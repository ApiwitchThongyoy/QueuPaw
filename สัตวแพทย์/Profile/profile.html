<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="profile.js"></script>
</head>
    <body>
        <div class="header">
            <div>
                <img src="../Profile/img/LOGO.png" alt=""/>
            </div>
            <ul>
                <li><a href="../Main/Main.html">รายการนัดหมาย</a></li>
                <li><a href="../History/History.html">ประวัติผู้ป่วย</a></li>
                <div class="profile-menu">
                    <img src="../Profile/img/Icon User.png" alt="User" class="profile-icon" onclick="toggleMenu()">
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="#" id="doctorname">xxxx xxxxx</a>
                        <a href="./profile.html">โปรไฟล์</a>
                        <a href="/log-in/Login/index.html">ออกจากระบบ</a>
                    </div>
                </div>
            </ul>
        </div>
        <div class="container">
            <div class="booking-content">
                <div class="image-container">
                    <img src="../Profile/img/Icon User.png" alt="Hospital">
                </div>
                <div class="form-container">
                    <form id="bookingForm" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="name">ชื่อผู้ใช้:</label>
                            <input type="text" id="name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="clinicName">ชื่อคลินิก:</label>
                            <input type="text" id="clinicName" readonly>
                        </div>
                        <div class="form-group">
                            <label for="working">โรงพยาบาล/คลินิก</label>
                            <input type="text" id="working" readonly>
                        </div>
                        <div class="form-group">
                            <label for="address">ที่อยู่โรงพยาบาล/คลินิก</label>
                            <input type="text" id="address" readonly>
                        </div>
                        <div class="form-group">
                            <label for="license">เลขใบอนุญาติประกอบการแพทย์</label>
                            <input type="text" id="license" readonly>  
                        </div>
                        <div class="form-group button-group">
                            <button type="submit">ยืนยัน</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body> 
</html>
