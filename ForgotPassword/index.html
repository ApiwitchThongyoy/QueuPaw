  <div class="container">

      <form>
        <label>
            <input type="radio" name="contact" value="email" onclick="toggleInput('email')"> Email

        <label>
            <input type="radio" name="contact" value="phone" onclick="toggleInput('phone')"> Phone number
        </label>
    
        <input type="email" id="emailInput" placeholder="Enter your Email : " style="display: none;">
        <input type="tel" id="phoneInput" placeholder="Enter your Phone number : " style="display: none;">
    
        <a href="../Login/index.html"><button  type="submit">ยืนยัน</button></a>

    </div>
  </div>
